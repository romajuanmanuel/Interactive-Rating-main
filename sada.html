<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="holder">
    <div class="container">
     
      <h1>How did we do?</h1>
      <h2> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</h2>
      <div class="buttonBox">
        <button class="star">1</button>
        <button class="star">2</button>
        <button class="star">3</button>
        <button class="star">4</button>
        <button class="star">5</button>
      </div>
      <script>
        const firstButton = document.getElementById("estrella");
        firstButton.disabled = true;
        localStorage.clear();
        const allStars = document.querySelectorAll('.star');
        allStars.forEach((star, i) => {
          star.addEventListener('click', () => {
            let currentStarLevel = i + 1;
            localStorage.setItem("valor", currentStarLevel);
          });
        });
      </script>
      <button id="myButton" class="submit">
        Submit
      </button>
      <script>
        const submitButton = document.getElementById("myButton");
        submitButton.disabled = true;
        const starButtons = document.querySelectorAll('.star');
        starButtons.forEach(button => {
          button.addEventListener('click', () => {
            submitButton.disabled = false;
          });
        });
      </script>
      <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
          location.href = "/prueba.html";
        };
      </script>
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#">Juan Manuel Roma</a>.
  </div>

</body>

</html>
